<!doctype html>
<html ng-app="eventsApp">
  <head>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/app.css">
  </head>


  <body ng-cloak>
    <div class="container">
      <div class="navbar">
        <div class="navbar-inner">
          <ul class="nav">
            <li><a href="/NewEvent.html">Create Event</a></li>
          </ul>
        </div>
      </div>
      <div ng-controller="CompileSampleController" style="padding-left:20px; padding-right:20px">

        <div id="append-here"></div>
        <br>
        name: <input type="text" ng-model="name">
        markup: <input type="text" ng-model="markup">
        <button type="button" ng-click="appendDivToElement(markup)"></button>

      </div>
    </div>

    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/underscore-1.4.4.min.js"></script>
    <script src="/lib/bootstrap.min.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular/angular-sanitize.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/services/CacheFactory.js"></script>
    <script src="/js/controllers/CompileSampleController.js"></script>
    <script src="/js/services/eventData.js"></script>
    <script src="/js/filters.js"></script>
  </body>
</html>
