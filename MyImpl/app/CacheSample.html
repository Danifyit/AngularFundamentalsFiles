<!doctype html>
<html ng-app="eventsApp">
  <head>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/app.css">
  </head>


  <body ng-cloak>
    <div class="container">
      <div class="navbar">
        <div class="navbar-inner">
          <ul class="nav">
            <li><a href="/NewEvent.html">Create Event</a></li>
          </ul>
        </div>
      </div>
      <div ng-controller="CacheSampleController" style="padding-left:20px; padding-right:20px">
        <h1>in CacheSampleController</h1>
        <label for="key">Key</label>
        <input id="key" type="text" ng-model="key">
        <label for="value">Value</label>
        <input id="value" type="text" ng-model="value">
        <button type="button" ng-click="addToCache(key, value)">Add To Cache</button>
        <br>
        <input type="text" ng-model="keyToRead" value="">
        <h3>Value from Cache: {{readFromCache(keyToRead)}}</h3>
        <h3>Cache Stats: {{getCacheStats()}}</h3>
      </div>
    </div>

    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/underscore-1.4.4.min.js"></script>
    <script src="/lib/bootstrap.min.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular/angular-sanitize.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/services/CacheFactory.js"></script>
    <script src="/js/controllers/CacheSampleController.js"></script>
    <script src="/js/services/eventData.js"></script>
    <script src="/js/filters.js"></script>
  </body>
</html>
